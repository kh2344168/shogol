<div class="best-price mt-5">
  <div class="items">
    <h2 class="title text-center mb-5">لماذا طلب عرض سعر افضل؟</h2>
    <div class="row">
      <div class="col-md-6 col-sm-12 information">
        <p class="info">معلومات</p>
        <h2 class="mb-2">لماذا طلب عرض السعر ..؟</h2>
        <div class="lines">
          <span class="one"></span>
          <span class="two me-3"></span>
        </div>
        <div class="text mt-3 mb-5" >
          <span *ngFor="let step of steps; let i = index">
            {{step}}
          </span>
        </div>
        <img class="mt-5" src="assets/youtube.png" alt="" />
      </div>
      <div class="col-md-6 col-sm-12 forms p-0">
        <div class="form-items">
          <div class="form-item rounded-4 pt-3 pb-3">
            <form class="row text" action="">
              <label class="col-8 mb-2 mt-2 p-0" for="">عنوان الطلب</label>
              <input class="form-control shadow-none col-10" type="text" />
              <label class="col-8 mb-2 mt-2 p-0" for=""
                >اكتب تفاصيل الطلب</label
              >
              <textarea
                class="form-control shadow-none col-10"
                name=""
                id=""
                cols="20"
                rows="4"
                placeholder="صف مشروعك هنا"
              ></textarea>
              <button class="mb-2 mt-2">التالي</button>
            </form>
          </div>
        </div>
        <div class="boxes ">
          <div *ngFor="let box of boxes" class="box text-center rounded-3 mt-5">
            <i class="{{box.icon}}"></i>
            <p>{{ box.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="image">
    <img src="assets/Profile-Edited-2-9@2x.png" alt="">
  </div>
</div>
